<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/static/indexMopi/indexMopi.css">
    <script>
        function goToTypeCarnet() {
            window.location.href = 'Carnet';
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/NaranjaDev/imagenes-bookify/blob/main/logobiblo.png?raw=true" alt="Biblioteca Logo" class="logo">
        </header>
        <main>
            <img src="/static/indexMopi/imgs/decoI.png" alt="Biblioteca Logo" class="logo">
            <h1>Bienvenido al servicio de préstamo y renovación de libros físicos.</h1>
            <h2>¿Qué quieres hacer?</h2>
            <div class="buttons">
                <button class="btn primary" onclick="goToTypeCarnet()">Hacer un préstamo</button>
                <button class="btn secondary">Renovar un préstamo</button>
            </div>
        </main>
    </div>

    <script>
        function goToTypeCarnet() {
            window.location.href = 'Carnet';
        }
    </script>
</body>
</html>
