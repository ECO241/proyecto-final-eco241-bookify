<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="typeCarnet.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="/static/indexMopi/imgs/logo.png" alt="Biblioteca Logo" class="logo">
        </header>
        <main>
            <h1>Para empezar</h1>
            <p>Digita tu código estudiantil para validar tu usuario.</p>
            <img src="/static/indexMopi/imgs/Carnet.png" alt="Student ID Image" class="student-id-img">
            <form>
                <input type="text" placeholder="Digite su código estudiantil" class="input-code">
                <button class="btn primary">Continuar</button>

            </form>
        </main>
    </div>
</body>
</html>
