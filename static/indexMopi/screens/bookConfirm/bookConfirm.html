<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="bookConfirm.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/indexMopi/imgs/logo.png" alt="Biblioteca Logo" class="logo">
        </header>
        <main>
            <div class="book">
                <img src="https://i.imgur.com/thegreatgatsby.png" alt="The Great Gatsby">
                <div class="book-info">
                    <h2>The Great Gatsby</h2>
                    <p>F. Scott Fitzgerald</p>
                    <span class="edition">Ed.2001</span>
                </div>
            </div>
            <div class="book">
                <img src="https://i.imgur.com/thecatcherintherye.png" alt="The Catcher in the Rye">
                <div class="book-info">
                    <h2>The Catcher in the Rye</h2>
                    <p>J.D. Salinger</p>
                    <span class="edition">Ed.2000</span>
                </div>
            </div>
            <div class="buttons">
                <button class="btn secondary">Volver a escanear</button>
                <button class="btn primary">Continuar</button>
            </div>
        </main>
    </div>
</body>
</html>
