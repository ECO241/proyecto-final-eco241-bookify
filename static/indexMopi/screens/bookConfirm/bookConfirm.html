<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/static/indexMopi/screens/bookConfirm/bookConfirm.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/NaranjaDev/imagenes-bookify/blob/main/logobiblo.png?raw=true" alt="Biblioteca Logo" class="logo">
        </header>
        <main>
           
            <!-- Prueba -->
            <book-card>
                <div class="cover-container">
                    <img class="cover" src="https://github.com/NaranjaDev/imagenes-bookify/blob/main/libro1.png?raw=true" alt="The Great Gatsby">
                </div>
                <div class="info">
                    <h2 class="title">The Great Gatsby</h2>
                    <p class="author">F. Scott Fitzgerald</p>
                    <span class="edition">Ed.2001</span>
                </div>
            </book-card>
            
            <!-- fin prueba -->
            

            

            <div class="buttons">
                <button class="btn secondary">Volver a escanear</button>
                <button class="btn primary">Continuar</button>
            </div>
        </main>
    </div>
    <script src="/static/indexMopi/screens/bookConfirm/bookCard.js"></script>
</body>
</html>
